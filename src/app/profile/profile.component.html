
<div class="container page">
    <app-search (myOutput) ="GetData($event)" (myTag) ="GetTag($event)"></app-search>
    <div class="row">
        <div *ngIf="userData">
            <app-profilelist  [myinputMsg]="userData" (filterTag) ="filterTag($event)"></app-profilelist>
            
        </div>
        <div class="error">
            <p *ngIf="userData && userData.length == 0">No data found</p>
        </div>
    </div>
</div>
